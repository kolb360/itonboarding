<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Onboarding Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 2px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #5a6c7d, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95rem;
        }

        input, select, textarea {
            padding: 12px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 2px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #5a6c7d;
            box-shadow: 0 0 0 1px rgba(90, 108, 125, 0.3);
            transform: none;
        }

        input:hover, select:hover, textarea:hover {
            border-color: #95a5a6;
        }

        select {
            cursor: pointer;
        }

        .contract-field {
            display: none;
            opacity: 0;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .contract-field.show {
            display: block;
            opacity: 1;
        }

        .submit-btn {
            background: linear-gradient(135deg, #5a6c7d, #34495e);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 2px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #4a5a6b, #2c3e50);
            box-shadow: 0 4px 15px rgba(90, 108, 125, 0.3);
        }

        .submit-btn:active {
            transform: none;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #5a6c7d, #34495e);
            color: white;
            padding: 20px;
            border-radius: 2px;
            text-align: center;
            margin-top: 20px;
            animation: slideIn 0.5s ease;
        }

        .success-message a {
            color: white;
            text-decoration: underline;
        }

        .success-message ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 20px 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            input, select, textarea {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 14px 15px;
            }
            
            .submit-btn {
                padding: 16px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.7rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .form-container {
                padding: 15px 10px;
            }
        }

        .required {
            color: #e74c3c;
        }

        .days-until {
            font-size: 0.85rem;
            color: #5a6c7d;
            margin-top: 5px;
            font-weight: 500;
            min-height: 20px;
        }

        .days-until.highlight {
            color: #e74c3c;
            font-weight: 600;
        }

        .xml-preview {
            display: none;
            background: #f8f9fa;
            border: 2px solid #bdc3c7;
            border-radius: 2px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IT Onboarding</h1>
            <p>Employee Setup & Account Creation Form</p>
        </div>

        <div class="form-container">
            <form id="onboardingForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="startDate">Start Date <span class="required">*</span></label>
                        <input type="date" id="startDate" name="startDate" required>
                        <div class="days-until" id="daysUntil"></div>
                    </div>

                    <div class="form-group">
                        <label for="itAssignee">IT Assignee <span class="required">*</span></label>
                        <input type="email" id="itAssignee" name="itAssignee" value="Kkolb@360insights" required>
                    </div>

                    <div class="form-group">
                        <label for="manager">Manager <span class="required">*</span></label>
                        <input type="text" id="manager" name="manager" required>
                    </div>

                    <div class="form-group">
                        <label for="jobTitle">Job Title <span class="required">*</span></label>
                        <input type="text" id="jobTitle" name="jobTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="department">Department <span class="required">*</span></label>
                        <input type="text" id="department" name="department" required>
                    </div>

                    <div class="form-group">
                        <label for="homeEmail">Home Email <span class="required">*</span></label>
                        <input type="email" id="homeEmail" name="homeEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="employmentType">Employment Type <span class="required">*</span></label>
                        <select id="employmentType" name="employmentType" required>
                            <option value="">Select Employment Type</option>
                            <option value="Regular">Regular</option>
                            <option value="Contract">Contract</option>
                            <option value="Transfer">Transfer</option>
                        </select>
                        
                        <div class="contract-field" id="contractingCompanyField">
                            <label for="contractingCompany">Contracting Company <span class="required">*</span></label>
                            <input type="text" id="contractingCompany" name="contractingCompany">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="homeRegion">Home Region <span class="required">*</span></label>
                        <select id="homeRegion" name="homeRegion" required>
                            <option value="">Select Home Region</option>
                            <option value="Canada">Canada</option>
                            <option value="United States of America">United States of America</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Other">Other</option>
                        </select>
                        
                        <div class="contract-field" id="otherRegionField">
                            <label for="otherRegion">Specify Home Region <span class="required">*</span></label>
                            <input type="text" id="otherRegion" name="otherRegion">
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit IT Onboarding Request</button>
            </form>

            <div class="success-message" id="successMessage">
                <h3>✅ Onboarding Request Submitted Successfully!</h3>
                <p>The XML file has been generated and is ready for download.</p>
            </div>

            <div class="xml-preview" id="xmlPreview">
                <strong>Generated XML Preview:</strong>
                <div id="xmlContent"></div>
            </div>
        </div>
    </div>

    <script>
        // GitHub Configuration - Updated for your repository
        const GITHUB_CONFIG = {
            owner: 'kolb360',
            repo: 'itonboarding'
        };

        // Calculate and display days until start date
        function updateDaysUntil() {
            const startDateInput = document.getElementById('startDate');
            const daysUntilDiv = document.getElementById('daysUntil');
            
            if (startDateInput.value) {
                const startDate = new Date(startDateInput.value);
                const today = new Date();
                
                // Reset time to midnight for accurate day calculation
                startDate.setHours(0, 0, 0, 0);
                today.setHours(0, 0, 0, 0);
                
                const timeDiff = startDate.getTime() - today.getTime();
                const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                
                if (daysDiff > 0) {
                    daysUntilDiv.textContent = `${daysDiff} day${daysDiff === 1 ? '' : 's'} until start date`;
                    daysUntilDiv.classList.remove('highlight');
                } else if (daysDiff === 0) {
                    daysUntilDiv.textContent = 'Starting today!';
                    daysUntilDiv.classList.add('highlight');
                } else {
                    daysUntilDiv.textContent = `Started ${Math.abs(daysDiff)} day${Math.abs(daysDiff) === 1 ? '' : 's'} ago`;
                    daysUntilDiv.classList.add('highlight');
                }
            } else {
                daysUntilDiv.textContent = '';
                daysUntilDiv.classList.remove('highlight');
            }
        }

        // Add event listeners for start date changes
        document.getElementById('startDate').addEventListener('change', updateDaysUntil);
        document.getElementById('startDate').addEventListener('input', updateDaysUntil);

        // Show/hide contracting company field based on employment type
        document.getElementById('employmentType').addEventListener('change', function() {
            const contractField = document.getElementById('contractingCompanyField');
            const contractInput = document.getElementById('contractingCompany');
            
            if (this.value === 'Contract') {
                contractField.classList.add('show');
                contractInput.required = true;
            } else {
                contractField.classList.remove('show');
                contractInput.required = false;
                contractInput.value = '';
            }
        });

        // Show/hide other region field based on home region selection
        document.getElementById('homeRegion').addEventListener('change', function() {
            const otherRegionField = document.getElementById('otherRegionField');
            const otherRegionInput = document.getElementById('otherRegion');
            
            if (this.value === 'Other') {
                otherRegionField.classList.add('show');
                otherRegionInput.required = true;
            } else {
                otherRegionField.classList.remove('show');
                otherRegionInput.required = false;
                otherRegionInput.value = '';
            }
        });

        // Handle form submission
        document.getElementById('onboardingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = {};
            
            // Convert FormData to object
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Redirecting to GitHub...';
            submitBtn.disabled = true;
            
            // Create GitHub Issue via URL redirect
            createGitHubIssueViaURL(data);
            
            // Restore button after redirect
            setTimeout(() => {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 3000);
        });

        // Function to create GitHub Issue via URL redirect
        function createGitHubIssueViaURL(data) {
            const homeRegionValue = data.homeRegion === 'Other' ? data.otherRegion : data.homeRegion;
            const requestId = `ONB-${Date.now()}`;
            
            // Create issue title
            const title = `🆕 IT Onboarding: ${data.firstName} ${data.lastName} - ${data.startDate}`;
            
            // Create structured issue body
            const body = `## IT Onboarding Request

<!-- ONBOARDING_DATA_START -->
**REQUEST_ID:** ${requestId}
**FIRST_NAME:** ${data.firstName}
**LAST_NAME:** ${data.lastName}
**HOME_EMAIL:** ${data.homeEmail}
**START_DATE:** ${data.startDate}
**MANAGER:** ${data.manager}
**JOB_TITLE:** ${data.jobTitle}
**DEPARTMENT:** ${data.department}
**EMPLOYMENT_TYPE:** ${data.employmentType}
**CONTRACTING_COMPANY:** ${data.contractingCompany || ''}
**HOME_REGION:** ${homeRegionValue}
**IT_ASSIGNEE:** ${data.itAssignee}
**SUBMISSION_DATE:** ${new Date().toISOString()}
<!-- ONBOARDING_DATA_END -->

### 📋 Employee Details
- **Name:** ${data.firstName} ${data.lastName}
- **Email:** ${data.homeEmail}
- **Start Date:** ${data.startDate}
- **Manager:** ${data.manager}
- **Position:** ${data.jobTitle}
- **Department:** ${data.department}
- **Employment Type:** ${data.employmentType}
${data.contractingCompany ? `- **Contracting Company:** ${data.contractingCompany}` : ''}
- **Home Region:** ${homeRegionValue}

### 🔧 IT Setup
- **Assigned to:** ${data.itAssignee}
- **Status:** ⏳ Pending Processing

---
*This issue was automatically created from the IT Onboarding form. The GitHub Action will process this and update \`data/work_orders.xml\` automatically.*

### ✅ Processing Checklist
- [ ] User account creation
- [ ] Email setup
- [ ] Hardware assignment
- [ ] Software licensing
- [ ] Access permissions
- [ ] Welcome package sent`;

            // Create GitHub issue URL with pre-filled data
            const issueURL = `https://github.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues/new?` +
                `title=${encodeURIComponent(title)}&` +
                `body=${encodeURIComponent(body)}&` +
                `labels=IT-Onboarding,New-Employee,automated`;
            
            // Show success message with instructions
            document.getElementById('successMessage').innerHTML = `
                <h3>✅ Ready to Submit Onboarding Request!</h3>
                <p>You will be redirected to GitHub to create the issue.</p>
                <p><strong>Instructions:</strong></p>
                <ol style="text-align: left; margin: 10px 0;">
                    <li>Review the pre-filled issue</li>
                    <li>Click "Submit new issue"</li>
                    <li>The XML file will be automatically generated</li>
                </ol>
                <p><a href="${issueURL}" target="_blank" style="color: white; text-decoration: underline; font-weight: bold;">Click here if not redirected automatically</a></p>
            `;
            document.getElementById('successMessage').style.display = 'block';
            
            // Show XML preview
            document.getElementById('xmlPreview').style.display = 'block';
            document.getElementById('xmlContent').textContent = generateXML(data);
            
            // Redirect to GitHub issue creation
            setTimeout(() => {
                window.open(issueURL, '_blank');
                
                // Reset form after redirect
                document.getElementById('onboardingForm').reset();
                document.getElementById('daysUntil').textContent = '';
                document.getElementById('contractingCompanyField').classList.remove('show');
                document.getElementById('otherRegionField').classList.remove('show');
                
                // Update success message
                document.getElementById('successMessage').innerHTML = `
                    <h3>✅ Redirected to GitHub!</h3>
                    <p>Please complete the issue submission on GitHub.</p>
                    <p>The form has been reset for the next submission.</p>
                `;
            }, 2000);
        }

        function generateXML(data) {
            const timestamp = new Date().toISOString();
            const homeRegionValue = data.homeRegion === 'Other' ? data.otherRegion : data.homeRegion;
            
            let xml = `<?xml version="1.0" encoding="UTF-8"?>\n`;
            xml += `<ITOnboardingRequest>\n`;
            xml += `  <Metadata>\n`;
            xml += `    <SubmissionDate>${timestamp}</SubmissionDate>\n`;
            xml += `    <RequestID>ONB-${Date.now()}</RequestID>\n`;
            xml += `  </Metadata>\n`;
            xml += `  <Employee>\n`;
            xml += `    <PersonalInfo>\n`;
            xml += `      <FirstName>${escapeXML(data.firstName)}</FirstName>\n`;
            xml += `      <LastName>${escapeXML(data.lastName)}</LastName>\n`;
            xml += `      <HomeEmail>${escapeXML(data.homeEmail)}</HomeEmail>\n`;
            xml += `    </PersonalInfo>\n`;
            xml += `    <EmploymentDetails>\n`;
            xml += `      <StartDate>${data.startDate}</StartDate>\n`;
            xml += `      <Manager>${escapeXML(data.manager)}</Manager>\n`;
            xml += `      <JobTitle>${escapeXML(data.jobTitle)}</JobTitle>\n`;
            xml += `      <Department>${escapeXML(data.department)}</Department>\n`;
            xml += `      <EmploymentType>${escapeXML(data.employmentType)}</EmploymentType>\n`;
            
            if (data.contractingCompany) {
                xml += `      <ContractingCompany>${escapeXML(data.contractingCompany)}</ContractingCompany>\n`;
            }
            
            xml += `      <HomeRegion>${escapeXML(homeRegionValue)}</HomeRegion>\n`;
            xml += `    </EmploymentDetails>\n`;
            xml += `  </Employee>\n`;
            xml += `  <ITSetup>\n`;
            xml += `    <AssignedTo>${escapeXML(data.itAssignee)}</AssignedTo>\n`;
            xml += `    <Status>Pending</Status>\n`;
            xml += `  </ITSetup>\n`;
            xml += `</ITOnboardingRequest>`;
            
            return xml;
        }

        function escapeXML(str) {
            if (!str) return '';
            return str.replace(/[<>&'"]/g, function(c) {
                switch (c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case "'": return '&apos;';
                    case '"': return '&quot;';
                    default: return c;
                }
            });
        }
    </script>
</body>
</html>
